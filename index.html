<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Karaboüíú</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.4; }
            90% { opacity: 0.4; }
            100% { opacity: 0; }
        }
        
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .animate-float {
            animation: float linear infinite;
        }
        
        .animate-confetti {
            animation: confetti 2s ease-out forwards;
        }
        
        .animate-shimmer {
            animation: shimmer 8s ease-in-out infinite;
        }
        
        .animate-pulse-custom {
            animation: pulse 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // Gift configuration
        const gifts = [
            { 
                code: 'BUBUNU', 
                location: 'Under your driver\'s seat üöó',
                message: 'Your first surprise is waiting right where you sit every day(technically i sit there)...'
            },
            { 
                code: 'JOLOVESU', 
                location: 'Come to Jo\'s workplace üíº',
                message: 'Time for a little trip! Your next gift is waiting at Joey\'s office...'
            },
            { 
                code: 'TWENTY1', 
                location: 'The next gift is going to be at the ground house',
                message: 'The next clue requires some help from friends...'
            },
            { 
                code: 'ALLABOUTU', 
                location: 'Find Asia ASAP and tell her "IT\'s my Birthday!!!" ',
                message: 'Jordan gave her something special for you but you need to say the magic words...'
            },
            { 
                code: 'PRINCESSK', 
                location: 'That\'s it for the games...no more secrets üíù, make sure to find Jo',
                message: 'You did it! The treasure hunt is complete, Princess! üëë'
            }
        ];

        const birthdayQuotes = [
            "In your eyes, I found my home. In your heart, I found my love. Happy Birthday, Baby.",
            "Every moment with you is a treasure. I celebrate the most precious girl of all‚Äîyou.",
            "You are the elegance in my chaos, the joy in my days. Happy Birthday, my love.",
        ];

        // State
        let showCode = false;
        let currentCode = '';
        let unlockedGifts = [];
        let error = '';
        let showConfetti = false;
        const quote = birthdayQuotes[Math.floor(Math.random() * birthdayQuotes.length)];

        // SVG Icons
        const crownIcon = '<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M11.562 3.266a.5.5 0 0 1 .876 0L15.39 8.87a1 1 0 0 0 1.516.294L21.183 5.5a.5.5 0 0 1 .798.519l-2.834 10.246a1 1 0 0 1-.956.734H5.81a1 1 0 0 1-.957-.734L2.02 6.02a.5.5 0 0 1 .798-.519l4.276 3.664a1 1 0 0 0 1.516-.294z"/><path d="M5 21h14"/></svg>';
        const giftIcon = '<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="8" width="18" height="4" rx="1"/><path d="M12 8v13"/><path d="M19 12v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7"/><path d="M7.5 8a2.5 2.5 0 0 1 0-5A4.8 8 0 0 1 12 8a4.8 8 0 0 1 4.5-5 2.5 2.5 0 0 1 0 5"/></svg>';
        const sparklesIcon = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M9.937 15.5A2 2 0 0 0 8.5 14.063l-6.135-1.582a.5.5 0 0 1 0-.962L8.5 9.936A2 2 0 0 0 9.937 8.5l1.582-6.135a.5.5 0 0 1 .963 0L14.063 8.5A2 2 0 0 0 15.5 9.937l6.135 1.581a.5.5 0 0 1 0 .964L15.5 14.063a2 2 0 0 0-1.437 1.437l-1.582 6.135a.5.5 0 0 1-.963 0z"/></svg>';
        const mapPinIcon = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0"/><circle cx="12" cy="10" r="3"/></svg>';
        const smallSparkleIcon = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9.937 15.5A2 2 0 0 0 8.5 14.063l-6.135-1.582a.5.5 0 0 1 0-.962L8.5 9.936A2 2 0 0 0 9.937 8.5l1.582-6.135a.5.5 0 0 1 .963 0L14.063 8.5A2 2 0 0 0 15.5 9.937l6.135 1.581a.5.5 0 0 1 0 .964L15.5 14.063a2 2 0 0 0-1.437 1.437l-1.582 6.135a.5.5 0 0 1-.963 0z"/></svg>';

        function handleCodeSubmit() {
            error = '';
            
            const gift = gifts.find(g => g.code.toUpperCase() === currentCode.toUpperCase());
            
            if (gift && !unlockedGifts.find(ug => ug.code === gift.code)) {
                unlockedGifts.push(gift);
                currentCode = '';
                showConfetti = true;
                setTimeout(() => {
                    showConfetti = false;
                    render();
                }, 3000);
            } else if (gift && unlockedGifts.find(ug => ug.code === gift.code)) {
                error = 'You already found this gift.';
            } else {
                error = 'That code doesn\'t seem right. Try again.';
            }
            
            render();
        }

        function render() {
            const app = document.getElementById('app');
            
            let html = `
                <div class="min-h-screen bg-gradient-to-br from-gray-900 via-purple-900 to-black relative overflow-hidden">
                    <!-- Floating sparkles -->
                    <div class="absolute inset-0 overflow-hidden pointer-events-none">
                        ${Array.from({length: 20}, (_, i) => `
                            <div class="absolute text-purple-300 opacity-40 animate-float" 
                                 style="left: ${Math.random() * 100}%; animation-delay: ${i * 0.7}s; animation-duration: ${4 + Math.random() * 3}s;">
                                ${smallSparkleIcon}
                            </div>
                        `).join('')}
                    </div>

                    <!-- Metallic shimmer -->
                    <div class="absolute inset-0 opacity-10 pointer-events-none bg-gradient-to-br from-transparent via-white to-transparent animate-shimmer"></div>

                    <!-- Confetti -->
                    ${showConfetti ? `
                        <div class="absolute inset-0 pointer-events-none z-50">
                            ${Array.from({length: 60}, (_, i) => `
                                <div class="absolute w-2 h-2 rounded-full animate-confetti"
                                     style="left: ${Math.random() * 100}%; animation-delay: ${Math.random() * 0.5}s; top: -10px; background: ${i % 2 === 0 ? 'linear-gradient(135deg, #a855f7, #7c3aed)' : 'linear-gradient(135deg, #c0c0c0, #e5e5e5)'}"></div>
                            `).join('')}
                        </div>
                    ` : ''}

                    <div class="relative z-10 container mx-auto px-4 py-12 max-w-3xl">
            `;

            if (!showCode) {
                html += `
                    <div class="bg-gradient-to-br from-purple-950/40 to-black/60 backdrop-blur-xl rounded-2xl shadow-2xl border border-purple-500/20 overflow-hidden">
                        <div class="h-1 bg-gradient-to-r from-transparent via-purple-400 to-transparent"></div>
                        
                        <div class="p-12 md:p-16">
                            <div class="text-center mb-8">
                                <div class="w-16 h-16 mx-auto mb-6 text-purple-400 animate-pulse-custom">
                                    ${crownIcon}
                                </div>
                                <h1 class="text-6xl md:text-7xl font-serif font-light text-transparent bg-clip-text bg-gradient-to-r from-purple-200 via-purple-400 to-purple-200 mb-6 tracking-wide">
                                    Happy Birthday
                                </h1>
                                <div class="h-px w-32 mx-auto bg-gradient-to-r from-transparent via-purple-400 to-transparent mb-8"></div>
                                <p class="text-xl md:text-2xl text-purple-100 font-light italic leading-relaxed max-w-2xl mx-auto">
                                    ${quote}
                                </p>
                            </div>

                            <div class="flex justify-center gap-6 mb-10 text-4xl opacity-80">
                                <span class="animate-pulse-custom" style="animation-delay: 0s; animation-duration: 3s">üåπ</span>
                                <span class="animate-pulse-custom" style="animation-delay: 0.5s; animation-duration: 3s">üíú</span>
                                <span class="animate-pulse-custom" style="animation-delay: 1s; animation-duration: 3s">üåπ</span>
                            </div>

                            <div class="bg-gradient-to-br from-purple-900/30 to-black/30 backdrop-blur-sm rounded-xl p-8 mb-10 border border-purple-500/20">
                                <p class="text-purple-100 text-center text-lg font-light leading-relaxed">
                                    A journey awaits you today, with ${gifts.length} treasures hidden along the way. Each discovery brings you closer to something special. Are you ready to begin?
                                </p>
                            </div>

                            <button onclick="showCode = true; render();" class="w-full bg-gradient-to-r from-purple-600 via-purple-500 to-purple-600 text-white py-5 rounded-xl font-light text-xl tracking-wide shadow-lg shadow-purple-500/30 hover:shadow-purple-500/50 transform hover:scale-[1.02] transition-all duration-300 flex items-center justify-center gap-3 border border-purple-400/30">
                                <span class="inline-block w-5 h-5">${sparklesIcon}</span>
                                Begin Your Journey
                                <span class="inline-block w-5 h-5">${sparklesIcon}</span>
                            </button>
                        </div>
                    </div>
                `;
            } else {
                html += `
                    <div class="bg-gradient-to-br from-purple-950/40 to-black/60 backdrop-blur-xl rounded-2xl shadow-2xl border border-purple-500/20 overflow-hidden">
                        <div class="h-1 bg-gradient-to-r from-transparent via-purple-400 to-transparent"></div>
                        
                        <div class="p-12 md:p-16">
                            <div class="text-center mb-10">
                                <div class="w-12 h-12 mx-auto mb-6 text-purple-400">
                                    ${giftIcon}
                                </div>
                                <h2 class="text-4xl md:text-5xl font-serif font-light text-purple-200 mb-3 tracking-wide">
                                    Your Journey
                                </h2>
                                <p class="text-purple-300 font-light text-lg">
                                    ${unlockedGifts.length} of ${gifts.length} treasures discovered
                                </p>
                            </div>

                            <div class="w-full bg-black/40 rounded-full h-2 mb-12 overflow-hidden border border-purple-500/20">
                                <div class="h-2 rounded-full transition-all duration-700 bg-gradient-to-r from-purple-600 via-purple-400 to-purple-600 shadow-lg shadow-purple-500/50"
                                     style="width: ${(unlockedGifts.length / gifts.length) * 100}%"></div>
                            </div>

                            ${unlockedGifts.length < gifts.length ? `
                                <div class="mb-12">
                                    <label class="block text-purple-200 font-light mb-4 text-lg tracking-wide">
                                        Enter Your Secret Code
                                    </label>
                                    <input type="text" id="codeInput" value="${currentCode}"
                                           class="w-full px-6 py-4 bg-black/40 border border-purple-500/30 rounded-xl focus:border-purple-400 focus:outline-none focus:ring-2 focus:ring-purple-500/20 text-lg text-purple-100 uppercase tracking-widest placeholder-purple-400/40 font-light backdrop-blur-sm mb-4"
                                           placeholder="ENTER CODE" maxlength="15">
                                    <button onclick="handleCodeSubmit()" class="w-full bg-gradient-to-r from-purple-600 to-purple-500 text-white px-10 py-5 rounded-xl font-light text-xl tracking-wide hover:shadow-lg hover:shadow-purple-500/40 transform hover:scale-[1.02] transition-all duration-300 border border-purple-400/30 flex items-center justify-center gap-2">
                                        <span>Enter</span>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
                                    </button>
                                    ${error ? `<p class="text-purple-300 mt-4 text-center font-light italic">${error}</p>` : ''}
                                </div>
                            ` : ''}

                            ${unlockedGifts.length > 0 ? `
                                <div class="space-y-6">
                                    <h3 class="text-2xl md:text-3xl font-serif font-light text-purple-200 mb-6 flex items-center gap-3">
                                        <span class="inline-block w-6 h-6">${mapPinIcon}</span>
                                        <span>Your Clues</span>
                                    </h3>
                                    ${unlockedGifts.map(gift => `
                                        <div class="bg-gradient-to-br from-purple-900/30 to-black/30 backdrop-blur-sm border border-purple-500/20 rounded-xl p-8 transform transition-all hover:scale-[1.01] hover:border-purple-400/40 duration-300">
                                            <div class="flex items-start gap-4">
                                                <div class="text-3xl opacity-80">üíé</div>
                                                <div class="flex-1">
                                                    <p class="text-purple-200 font-light mb-4 text-lg leading-relaxed">${gift.message}</p>
                                                    <div class="bg-black/40 rounded-lg p-5 border border-purple-500/20">
                                                        <p class="text-purple-300 font-light text-lg tracking-wide">
                                                            <span class="inline-block w-4 h-4 mr-2 align-text-bottom">${mapPinIcon}</span>
                                                            ${gift.location}
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}

                            ${unlockedGifts.length === gifts.length ? `
                                <div class="mt-12 bg-gradient-to-r from-purple-600 via-purple-500 to-purple-600 rounded-2xl p-10 text-center border border-purple-400/30 shadow-lg shadow-purple-500/30">
                                    <div class="w-16 h-16 mx-auto mb-6 text-white animate-pulse-custom">
                                        ${crownIcon}
                                    </div>
                                    <h3 class="text-4xl font-serif font-light mb-4 text-white tracking-wide">Journey Complete</h3>
                                    <div class="h-px w-32 mx-auto bg-white/30 mb-6"></div>
                                    <p class="text-xl text-white/90 font-light leading-relaxed">
                                        Happy Birthday, my love. Every moment with you is a treasure, and today is all about celebrating you. You deserve the world and more.
                                    </p>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }

            html += `
                    </div>
                </div>
            `;

            app.innerHTML = html;

            // Re-attach event listener for input
            const input = document.getElementById('codeInput');
            if (input) {
                input.addEventListener('input', (e) => {
                    currentCode = e.target.value;
                });
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        handleCodeSubmit();
                    }
                });
            }
        }

        // Initial render
        render();
    </script>
</body>
</html>
